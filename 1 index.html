<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Responsive Calculator</title>
  <style>
    :root {
      --bg-light: #f4f6fb;
      --bg-dark: #1e1e2e;
      --text-light: #222;
      --text-dark: #fff;
      --primary: #4facfe;
      --secondary: #00f2fe;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-light);
      transition: background 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
    }
    .calculator {
      width: 350px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    body.dark .calculator {
      background: rgba(30,30,46,0.7);
    }
    .display {
      padding: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      font-size: 2rem;
      text-align: right;
      min-height: 70px;
      word-wrap: break-word;
      overflow-x: auto;
    }
    .history {
      font-size: 0.8rem;
      opacity: 0.7;
      height: 20px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: var(--text-light);
      transition: transform 0.1s, background 0.3s;
    }
    body.dark button {
      color: var(--text-dark);
    }
    button:active {
      transform: scale(0.95);
    }
    .span-two {
      grid-column: span 2;
    }
    .theme-toggle {
      grid-column: span 2;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
    }
    @media (max-width: 400px) {
      .calculator {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="history" id="history"></div>
      <div id="result">0</div>
    </div>
    <div class="buttons">
      <button onclick="clearAll()">AC</button>
      <button onclick="del()">‚å´</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">√∑</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">‚àí</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')" class="span-two">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>

      <button class="theme-toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
      <button onclick="sqrt()">‚àö</button>
    </div>
  </div>

  <script>
    const result = document.getElementById("result");
    const history = document.getElementById("history");
    let current = "0";

    function updateDisplay() {
      result.innerText = current;
    }

    function append(val) {
      if (current === "0" && val !== ".") {
        current = val;
      } else {
        current += val;
      }
      updateDisplay();
    }

    function clearAll() {
      current = "0";
      history.innerText = "";
      updateDisplay();
    }

    function del() {
      current = current.slice(0, -1) || "0";
      updateDisplay();
    }

    function calculate() {
      try {
        const expression = current.replace(/√∑/g, "/").replace(/√ó/g, "*");
        const answer = eval(expression);
        history.innerText = current + " =";
        current = answer.toString();
        updateDisplay();
      } catch {
        current = "Error";
        updateDisplay();
      }
    }

    function sqrt() {
      try {
        current = Math.sqrt(eval(current)).toString();
        updateDisplay();
      } catch {
        current = "Error";
        updateDisplay();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if (/[0-9+\-*/.%]/.test(e.key)) {
        append(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        del();
      } else if (e.key === "Escape") {
        clearAll();
      }
    });
  </script>
</body>
</html>
